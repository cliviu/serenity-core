webdriver {
  capabilities {
    browserName = "Chrome"
    browserVersion = "103.0"
    platformName = "Windows 11"
    unhandledPromptBehavior = "dismiss"
    acceptInsecureCerts = true
    maxDuration = 10000
    tags = ["red", "green", "blue"]
    counts = [1, 2, 3]
    screenResolution = "1280x1024"
  }
}
