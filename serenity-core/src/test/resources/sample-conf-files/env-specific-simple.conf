environment = dev
environments {
  dev {
    webdriver {
      capabilities {
        browserName = "Chrome"
        browserVersion = "103.0"
        platformName = "Windows 11"
        screenResolution = "1280x1024"
      }
    }
  }
  prod {
    webdriver {
      capabilities {
        browserName = "Firefox"
        browserVersion = "103.0"
        platformName = "Windows 11"
        screenResolution = "1280x1024"
      }
    }
  }
}
