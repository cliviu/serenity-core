webdriver {
  capabilities {
    browserName = "chrome"
    timeouts {
      implicit = 1000
      script = 1000
      pageLoad = 1000
    }
    pageLoadStrategy = "normal"
    acceptInsecureCerts = true
    unhandledPromptBehavior = "dismiss"

    "goog:chromeOptions" {
      args = ["window-size=800,800", "test-type", "ignore-certificate-errors","headless"
              "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]

      logLevel = "INFO"
      detach = true
      unhandledPromptBehaviour = accept
      strictFileInteractability = true
      debuggerAddress = "127.0.0.1:38947"
      localState = {
        quantity = 1,
        color = "red"
        max = false
        listOfValues = [1,2,3]
        field.with.dots = "value"
      }
      prefs {
        download.default_directory = ${HOME}/Downloads
        download.prompt_for_download = false
      }
      excludeSwitches = ["allow-outdated-plugins"]
      perfLoggingPrefs {
        enableNetwork = true
        enablePage = true
        traceCategories = "cat"
        bufferUsageReportingInterval = 1000
      }
    }
    "goog:loggingPrefs" {
      browser = "ALL"
      driver = "ALL"
    }
  }
}
