webdriver {
  capabilities {
    browserName = "Chrome"
    browserVersion = "103.0"
    platformName = "Windows 11"
    screenResolution = "1280x1024"
    strictFileInteractability = true
    timeouts {
      implicit = 1000
      script = 1000
      pageLoad = 1000
    }
    proxy {
      proxyType="manual"
      httpProxy="my.proxy.org"
    }

    "goog:chromeOptions" {
      args = [ "window-size=1000,800", "start-maximized","headless" ]
      binary = ${HOME}/path/to/chromedriver
      logLevel = "INFO"
      detach = true
      acceptInsecureCerts = true
      unhandledPromptBehavior = accept
      strictFileInteractability = true
      extensions = [src/test/resources/sample-extensions/custom-curser-extension.crx, src/test/resources/sample-extensions/dark-reader-extension.crx]
      localState = {
        quantity = 1,
        color = "red"
        max = false
        listOfValues = [1,2,3]
        field.with.dots = "value"
      }
      prefs {
        "download.default_directory" = ${HOME}/some/download/dir
        "download.prompt_for_download" = true
      }
      excludeSwitches = ["allow-outdated-plugins"]
      perfLoggingPrefs {
        enableNetwork = true
        enablePage = true
        traceCategories = "cat"
        bufferUsageReportingInterval = 1000
      }

      // ANDROID OPTIONS
      androidPackage = "PACKAGE"
      androidActivity = "ACTIVITY"
      androidDeviceSerial = "123"
      androidUseRunningApp = true
      androidProcess = "PROCESS"

      pageLoadStrategy = "normal"
    }
    "goog:loggingPrefs" {
      browser = "ALL"
      driver = "ALL"
    }
  }
}
