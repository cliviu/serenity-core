webdriver {
  capabilities {
    browserName = "Chrome"
    browserVersion = "103.0"
    platformName = "Windows 11"
    proxy = {
      proxyType = "manual"
      httpProxy = "myproxy.com:3128"
      ftpProxy = "ftp.myproxy.com:3128"
      sslProxy = "ssl.myproxy.com:3128"
      socksProxy = "socks.myproxy.com:3128"
      socksVersion = 1
    }
  }
}

